<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administración - Login</title>
  <link rel="shortcut icon" href="img/icono.png" type="image/x-icon">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="login puntos">
    <div class="form-container">
      <div class="campos">
        <div class="card" style="width: 19rem;">
          <div class="card-body">
            <h4 class="card-title mb-2 text-center text-danger">ADMINISTRACIÓN</h4>
            <h5 class="card-subtitle mb-3 text-center |text-muted">Inicio de sesión</h5>
            <br>
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuario</label>
              <input class="form-control" id="usuario" placeholder="Usuario">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="*************">
            </div>
            <br>
            <div class="d-grid mb-3">
              <button class="btn btn-success btn-block" id="aceptarAdmin">Ingresar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/index.js"></script>
</body>
</html>
